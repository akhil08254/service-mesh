apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: myservice
  labels:
    purpose: istio-demo
spec:
  hosts:
  - "api.192.168.64.2.nip.io"
  gateways:
  - myservice-gateway
  http:
  - match:
    - uri:
        exact: /invoke
    route:
    - destination:
        host: service-a
        port:
          number: 80